global:
  checkNewVersion: true
  sendAnonymousUsage: false

entryPoints:
  web:
    address: ":80"

    # (Optional) Redirect to HTTPS
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker: {}

api:
  insecure: false
  dashboard: true

#log:
#  level:
#    debug

certificatesResolvers:
  default:
    acme:
      email: "${ADMIN_EMAIL}"
      storage: acme.json
      tlsChallenge: {}